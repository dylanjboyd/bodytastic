{% load humanize %}
<div class="card">
    <div class="content">
        <div class="header">
            <i aria-hidden="true" class="circular primary ruler combined icon"></i>&nbsp;{{ entry.body_area }}
        </div>
        <div class="meta">{{ entry.measurement_with_unit|capfirst }}</div>
        <div class="description">
            {% for sensation in entry.sensations.all %}
                <span class="ui small label primary">{{ sensation.name }}</span>
            {% empty %}
                <span class="ui small label">No sensations</span>
            {% endfor %}
        </div>
    </div>
    <a class="ui bottom attached button"
       href="{% url 'entry-update' reportpk=entry.report.pk pk=entry.pk %}">Edit</a>
</div>
