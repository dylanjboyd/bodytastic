{% extends "base.html" %}
{% block title %}
    {{ greeting }}
{% endblock title %}
{% block content %}
    <div class="ui stackable grid">
        {% for item in items %}
            <div class="eight wide column">
                <div class="ui segment">
                    <h3 class="ui header">{{ item.title }}</h3>
                    <p>
                        {{ item.body }}
                    </p>
                    <a href="{% url item.path %}" class="ui button primary">Go to {{ item.title }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
