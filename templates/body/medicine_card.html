{% load humanize %}
{% load body_extras %}
<div class="card">
    <div class="content">
        <div class="header">{% medicine_icon %}&nbsp;{{ medicine }}</div>
        <div class="meta">{{ consumption_count|apnumber|capfirst }} consumption{{ consumption_count|pluralize }}</div>
        <div class="description">
            <div class="ui small {% if active_schedule_count %}green{% endif %} label">
                Active Schedules
                <div class="detail">{{ active_schedule_count }}</div>
            </div>
            <div class="ui small {% if medicine.current_balance %}teal{% else %}red{% endif %} label">
                Units Left
                <div class="detail">{{ medicine.current_balance }}</div>
            </div>
        </div>
    </div>
    <a class="ui bottom attached button"
       href="{% url 'medicine-detail' medicine.id %}">View</a>
</div>
