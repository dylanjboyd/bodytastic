<canvas id="report-chart"></canvas>
{{ data|json_script:"chart-data" }}
<script>
const timeSeriesData = JSON.parse(document.getElementById('chart-data').textContent);
const ctx = document.getElementById('report-chart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: timeSeriesData,
    options: {
        "aspectRatio": 1.8,
    },
});
myChart.data.datasets.slice(1).forEach(function(ds) {
    ds.hidden = true;
});
myChart.update();
</script>
