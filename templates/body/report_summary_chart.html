<canvas id="report-chart" height="{{ height|default:"100" }}"></canvas>
{{ data|json_script:"chart-data" }}
<script>
const timeSeriesData = JSON.parse(document.getElementById('chart-data').textContent);
const ctx = document.getElementById('report-chart').getContext('2d');
const data = {
  labels: timeSeriesData.labels,
  datasets: Object.entries(timeSeriesData.datasets).map( (ds) => {
      return {
        label: ds[0],
        data: ds[1],
        fill: true,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
    }
    })
};
const myChart = new Chart(ctx, {
    type: 'line',
    data: timeSeriesData
});
</script>
