<!DOCTYPE html>
<html lang="en_au">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"/>
        <title>Bodytastic</title>
        <link rel="stylesheet"
              type="text/css"
              href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css"/>
        <style type="text/css">
                .top-page-spacer {
                    margin-top: {% if user.is_authenticated %}40{% else %}20{% endif %}px;
                }
                #content {
                    min-height: 100px;
                }
                #nav-grid {
                    margin: 0 !important;
                }
                html.ios {
                    overflow-x: hidden;
                    -webkit-overflow-scrolling: touch;
                }
                html.ios,
                html.ios body {
                    height: initial !important;
                }
        </style>
    </head>
    <body>
        {% block fomantic_content %}
        {% endblock fomantic_content %}
        <div class="ui hidden divider"></div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
        {% block fomantic_scripts %}
        {% endblock fomantic_scripts %}
    </body>
</html>
